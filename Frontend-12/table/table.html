<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IT School Mingbuloq (Table)</title>
	<style>
		table {
			border-collapse: collapse;
			/*width: 60%;*/
		}
		th, td {
			border: 1px solid orange;
		}
	</style>
</head>
<body>
	<h1>Table Element</h1>

	<table>
		<tr style="background-color: orange; color: white;">
			<th colspan="4">
				Employee Timecard
			</th>
		</tr>
		<tr style="background-color: lightsteelblue;">
			<th>Day</th>
			<th>Regular</th>
			<th>Overtime</th>
			<th>Total</th>
		</tr>
		<tr>
			<td>Monday</td>
			<td>8</td>
			<td>0</td>
			<td>8</td>
		</tr>
		<tr style="background-color: lightsteelblue;">
			<td>Tuesday</td>
			<td>8</td>
			<td>2.5</td>
			<td>10.5</td>
		</tr>
		<tr>
			<td>Wednesday</td>
			<td>8</td>
			<td>0</td>
			<td>8</td>
		</tr>
		<tr style="background-color: lightsteelblue;">
			<td>Thursday</td>
			<td>8</td>
			<td>0</td>
			<td>8</td>
		</tr>
		<tr>
			<td>Friday</td>
			<td>8</td>
			<td>0</td>
			<td>8</td>
		</tr>
		<tr style="background-color: lightsteelblue;">
			<td>Saturday</td>
			<td>0</td>
			<td>5</td>
			<td>5</td>
		</tr>
		<tr>
			<td>Sunday</td>
			<td>0</td>
			<td>1</td>
			<td>1</td>
		</tr>
		<tr style="background-color: slategray; color: white;">
			<th>Total weekly hours:</th>
			<td>40</td>
			<td>8.5</td>
			<td>48.5</td>
		</tr>
	</table>

</body>
</html>
